<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My APP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <main>
      <h1 class="head" >Welcome to my APP</h1>

      <div class="form-group col-md-3">
        <label for="usr">Celsius:</label>
        <input type="text" class="form-control" id="celsius" onkeyup="Celsius()" />
      </div>
      <div class="form-group col-md-3">
        <label for="pwd">Fahrenheit:</label>
        <input type="text" class="form-control" id="fahrenheit" onkeyup="Fahrenheit()" />
      </div>
    </main>
    <!-- <script src="main.js"></script> -->
    <script>
      require("./render.js");

      function Celsius() {
        let celsius = document.getElementById("celsius").value;
        let fat = (celsius * 9) / 5 + 32;
        document.getElementById("fahrenheit").value = fat;
      }

      function Fahrenheit() {
        let fahrenheit = document.getElementById("fahrenheit").value;
        let celsius = ((fahrenheit - 32) * 5) / 9;
        document.getElementById("celsius").value = celsius;
      }
    </script>
  </body>
</html>
